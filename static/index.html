<!DOCTYPE html>
<html>
  <head>
    
    <meta name="viewport" content="width=device-width, initial-scale=1">
<meta charset="utf-8">
<link rel="stylesheet" href="/assets/css/bulma.css">
<link rel="stylesheet" href="/assets/css/main.css">
<link rel="shortcut icon" href="/assets/images/favicon.ico">
<script type="text/javascript" src="/assets/js/darkmode.js"></script>
<script type="text/javascript" src="/assets/js/colour.js"></script>
    
    <title>
      Graphics Demo  | Video
    </title>
    
  </head>
  <body>

<nav class="nb has-background-primary">

  <div class="nb-content">
    
    <div class="nb-item nb-breadcrumbs">
      <ul>
        <li><a class="title is-4 always-text-white" href="https://samegd.github.io/">Graphics Demo</a></li>
        <li class="is-active"><a class="subtitle is-5" href="#">Video</a></li>
      </ul>
    </div>
    
    <div class="nb-item darkmode">
      
      <input id="darkmode" type="checkbox">
      <label for="darkmode" title="Toggle Dark Mode"></label>
      
    </div>
    
  </div>
  
</nav>

<section class="hero  has-background-primary-light">
  <div class="hero-body">
    <div class="container">
      <div class="card has-text-centered">
        <div class="card-header has-background-primary p-2"></div>
        <div class="card-content">
          <h1 class="title is-2 has-text-weight-bold">
              GD Video
          </h1>
          <h2 class="subtitle">The first ever WebRTC video chat</h2>
          
        </div>
      </div>
      
      <fieldset class="mt-4" id="nameField">
        <label class="label">Enter a name to continue...</label>
        <div class="field has-addons">
          <div class="control is-expanded">
            <input class="input is-primary" type="text" placeholder="What's yo Name?" id="nameInput">
          </div>
          <div class="control">
            <button class="button is-primary" id="nameButton">Submit</button>
          </div>
        </div>
      </fieldset>
      
    </div>
  </div>  
</section>
    
<div class="container">
  
  <section class="section is-hidden" id="interface">
    
    <div class="box p-0">
      <div class="cont-top">
        <p class="always-text-white">Users (Click name to call):</p>
      </div>
      
      <div id="userList" class="p-3"></div>   
      
    </div>
    
    <label class="checkbox">
      <input type="checkbox" onclick="rainbow(this);">
      Rainbow Mode
    </label>
    
    <div id="videos">
      
      <div class="video" username="You"><video id="localVideo" autoplay muted playsinline></video></div>
    </div>

  </section>

</div>

  <script src="/socket.io/socket.io.js"></script>
  <script src="assets/js/video.js"></script>
 
    
  </body>
</html>
